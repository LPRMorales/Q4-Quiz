<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q4 Quiz1</title>
</head>
	<style>
		#profpic{
			width: 300px;
			height: 300px;
		}
		#email{

		}
		#password{
			color: darkgrey;
		}
	</style>
<body>
	<center>
		<div id= "login container">
			<div class="col-md-10">

				<label id="email"></label><br>

				<a href="mainpage.html"><button class="btn btn-light">Login</button></a>
				<a href="#"><button type="reset" class="btn btn-light">Cancel</button></a>

		</div>
	</div>
	</center>
		<script type="text/javascript">
			document.getElementById("email").innerHTML = "Email:"
			document.getElementById("password").innerHTML = "Password:"
		</script>
</body>
</html>
